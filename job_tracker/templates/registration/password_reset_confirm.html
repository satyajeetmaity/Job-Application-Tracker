<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Set New Password â€¢ Job Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --border: #e5e7eb;
            --radius: 14px;
            --error: #b91c1c;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(180deg, #f8fafc, #eef2ff);
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            padding: 26px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: 0 18px 36px rgba(15, 23, 42, 0.12);
        }

        .card-header {
            text-align: center;
            margin-bottom: 18px;
        }

        .card-title {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
        }

        .card-subtitle {
            margin: 6px 0 0;
            font-size: 13px;
            color: var(--text-muted);
        }

        label {
            font-size: 13px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            margin-bottom: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #fff;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .errorlist {
            list-style: none;
            padding-left: 0;
            font-size: 12px;
            color: var(--error);
            margin: -8px 0 10px;
        }

        button {
            width: 100%;
            padding: 11px 14px;
            border: none;
            border-radius: 999px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            background: linear-gradient(90deg, var(--accent), #3b82f6);
            color: #ffffff;
            transition: 0.15s;
            box-shadow: 0 8px 18px rgba(37, 99, 235, 0.35);
        }

        button:hover {
            background: linear-gradient(90deg, var(--accent-hover), #2563eb);
            transform: translateY(-1px);
        }

        .card-footer {
            margin-top: 18px;
            text-align: center;
            font-size: 13px;
        }

        .card-footer a {
            color: var(--accent);
            text-decoration: none;
        }
        .card-footer a:hover {
            text-decoration: underline;
        }

        .hint {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: -6px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="page-wrapper">
    <div class="card">

        <div class="card-header">
            <h2 class="card-title">Set New Password</h2>
            <p class="card-subtitle">Enter your new account password</p>
        </div>

        <form method="post" autocomplete="off">
            {% csrf_token %}

            <label for="id_new_password1">New Password</label>
            {{ form.new_password1 }}
            {{ form.new_password1.errors }}
            <div class="hint">Use a strong password you haven't used before.</div>

            <label for="id_new_password2">Confirm New Password</label>
            {{ form.new_password2 }}
            {{ form.new_password2.errors }}

            <button type="submit">
                Reset Password
            </button>
        </form>

        <div class="card-footer">
            <a href="{% url 'login' %}">Back to login</a>
        </div>

    </div>
</div>

</body>
</html>
