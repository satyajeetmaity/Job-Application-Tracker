<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login • Job Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --border-subtle: #e5e7eb;
            --error: #b91c1c;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .card {
            width: 100%;
            max-width: 360px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
            border: 1px solid var(--border-subtle);
            padding: 20px 22px 18px;
        }

        .card-header {
            text-align: center;
            margin-bottom: 14px;
        }

        .card-title {
            margin: 0 0 4px 0;
            font-size: 20px;
            font-weight: 600;
        }

        .card-subtitle {
            margin: 0;
            font-size: 13px;
            color: var(--text-muted);
        }

        form {
            margin-top: 10px;
        }

        /* Style form.as_p output */
        form p {
            margin: 0 0 10px 0;
            font-size: 14px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-size: 13px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 7px 10px;
            border-radius: 8px;
            border: 1px solid var(--border-subtle);
            font-size: 14px;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
            background-color: #f9fafb;
        }

        .errorlist {
            list-style: none;
            padding-left: 0;
            margin: 4px 0 0 0;
            font-size: 12px;
            color: var(--error);
        }

        .errorlist li {
            margin: 0;
        }

        button[type="submit"] {
            margin-top: 6px;
            width: 100%;
            padding: 8px 12px;
            border-radius: 999px;
            border: none;
            background-color: var(--accent);
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.35);
            transition:
                background-color 120ms ease-out,
                transform 120ms ease-out,
                box-shadow 120ms ease-out;
        }

        button[type="submit"]:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(37, 99, 235, 0.4);
        }

        .card-footer {
            margin-top: 14px;
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
        }

        .card-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Login</h2>
                <p class="card-subtitle">Sign in to access your job tracker.</p>
            </div>

            <form method="post" autocomplete="off">
                {% csrf_token %}

                <p>
                    <label for="id_username">Username</label>
                    <input type="text" name="username" id="id_username" autocomplete="off" required>
                </p>

                <p>
                    <label for="id_password">Password</label>
                    <input type="password" name="password" id="id_password" autocomplete="new-password" required>
                </p>

                {% if form.errors %}
                {{ form.non_field_errors }}
                {% endif %}

                <button type="submit">Log in</button>
            </form>


            <div class="card-footer">
                <a href="{% url 'home' %}">← Back to home</a>
            </div>
        </div>
    </div>
</body>

</html>
