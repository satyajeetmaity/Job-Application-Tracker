<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Reset Password â€¢ Job Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --border: #e5e7eb;
            --radius: 14px;
            --error: #b91c1c;
        }

        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: linear-gradient(180deg, #f8fafc, #eef2ff);
            color: var(--text-main);
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 380px;
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 26px 26px 22px;
            box-shadow: 0 18px 36px rgba(15, 23, 42, 0.12);
            border: 1px solid var(--border);
        }

        .card-header {
            text-align: center;
            margin-bottom: 16px;
        }

        .card-title {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
        }

        .card-subtitle {
            margin: 4px 0 0;
            font-size: 13px;
            color: var(--text-muted);
        }

        label {
            font-size: 13px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.25);
            background-color: #f9fafb;
        }

        .errorlist {
            list-style: none;
            font-size: 12px;
            color: var(--error);
            padding-left: 0;
        }

        button {
            width: 100%;
            padding: 11px 14px;
            margin-top: 10px;
            border: none;
            border-radius: 999px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            background: linear-gradient(90deg, var(--accent), #3b82f6);
            color: #fff;
            transition: 0.15s;
            box-shadow: 0 8px 18px rgba(37, 99, 235, 0.35);
        }

        button:hover {
            background: linear-gradient(90deg, var(--accent-hover), #2563eb);
            transform: translateY(-1px);
            box-shadow: 0 10px 22px rgba(37, 99, 235, 0.45);
        }

        .card-footer {
            margin-top: 18px;
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
        }

        .card-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="page-wrapper">
    <div class="card">

        <div class="card-header">
            <h2 class="card-title">Reset Password</h2>
            <p class="card-subtitle">Enter your email to receive a reset link</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <label for="id_email">Email</label>
            {{ form.email }}
            {{ form.email.errors }}

            <button type="submit">
                Send reset link
            </button>
        </form>

        <div class="card-footer">
            <a href="{% url 'login' %}">Back to login</a>
        </div>

    </div>
</div>

</body>
</html>
